server:
  port: 8081

spring:
  application:
    name: appointment-booking-service

  datasource:
    url: jdbc:postgresql://localhost:5432/postgres
    username: postgres
    password: postgres
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    database-platform: org.hibernate.dialect.PostgreSQLDialect

# 86400000 ms = 24 hours
jwt:
  secret: mySecretKeyForJWTTokenGenerationMustBeLongEnough1234567890
  expiration: 86400000
